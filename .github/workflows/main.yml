name: Build NetHunter A23 Kernel

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: NetHunter A23 Kernel Build

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git bc bison flex libssl-dev make libc6-dev \
            libncurses5-dev wget xz-utils zip unzip ccache curl

      - name: ğŸ§° Prepare environment
        run: |
          mkdir -p build
          shopt -s extglob
          cp -r !(build) build/
          cd build
          chmod +x *.sh scripts/*.sh 2>/dev/null || true

      - name: ğŸ”½ Run dependency setup
        working-directory: build
        run: |
          if [ -f download_dependencies.sh ]; then
            ./download_dependencies.sh
          elif [ -f scripts/download_dependencies.sh ]; then
            ./scripts/download_dependencies.sh
          else
            echo "âš ï¸ No se encontrÃ³ el script de dependencias"
          fi

      - name: ğŸ› ï¸ Compile kernel
        working-directory: build
        run: |
          if [ -f build_all_nethunter_a23.sh ]; then
            chmod +x build_all_nethunter_a23.sh
            ./build_all_nethunter_a23.sh --ccache
          elif [ -f compile_nethunter_kernel.sh ]; then
            chmod +x compile_nethunter_kernel.sh
            ./compile_nethunter_kernel.sh
          else
            echo "âŒ No se encontrÃ³ script de compilaciÃ³n"
            exit 1
          fi

      - name: ğŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NetHunter-A23-Build
          path: |
            build/*.zip
            build/*.sha256
          if-no-files-found: warn
